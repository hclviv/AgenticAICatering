<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agentic Ordering Assistant Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #fafafa; color: #111; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 28px 18px; }
    .card { background: #fff; border: 1px solid #e8e8e8; border-radius: 14px; padding: 18px; box-shadow: 0 1px 10px rgba(0,0,0,0.04); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 12px; color: #444; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    input { padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; width: 220px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; background: #111; color: #fff; }
    a { color: #111; }
    .muted { font-size: 13px; color: #666; }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Agentic Ordering Assistant Demo</h1>
      <p>This site hosts the <b>Olive Garden catering checkout UI</b> used in the demo.</p>

      <div class="row" style="margin: 14px 0;">
        <input id="cartId" value="CART-10001" />
        <button id="go">Open Checkout</button>
      </div>

      <p class="muted">
        Deep link format:
        <code>/og-checkout.html?cartId=CART-10001</code>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      const cartId = encodeURIComponent(document.getElementById('cartId').value.trim() || 'CART-10001');
      window.location.href = `og-checkout.html?cartId=${cartId}`;
    });
  </script>
</body>
</html>
